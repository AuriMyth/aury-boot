site_name: Aury Boot
site_description: 基于 FastAPI 生态的企业级 API 开发框架用户手册
site_author: Aury Team
repo_url: https://github.com/AuriMyth/aury-boot
repo_name: aury-boot
docs_dir: docs

theme:
  name: material
  language: zh
  logo: null
  favicon: null
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 切换暗色模式
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 切换亮色模式
  
  features:
    - search.suggest
    - search.highlight
    - search.share
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - toc.follow

plugins:
  - search:
      lang: 
        - zh
        - en

markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: python
          class: python
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: bash
          class: bash
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      use_pygments: true
      linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.arithmatex
  - pymdownx.emoji:
      emoji_index: !!python/name:pymdownx.emoji.twemoji
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
      title: 目录
  - tables
  - admonition
  - attr_list
  - def_list

nav:
  - 首页: index.md
  - 快速开始: 00-quick-start.md
  - 基础部分:
    - Framework 架构: 01-intro-detailed.md
    - 安装指南: 02-installation-guide.md
    - 服务器运行: 03-server-deployment.md
    - 项目结构: 04-project-structure.md
    - 配置管理: 05-configuration-advanced.md
  - 核心功能:
    - 依赖注入容器: 06-di-container-complete.md
    - 中间件系统: 07-middleware-guide.md
    - 组件系统: 08-components-detailed.md
    - HTTP 接口: 09-http-advanced.md
    - 错误处理: 10-error-handling-guide.md
    - 事务管理: 11-transaction-management.md
    - 数据库操作: 12-database-complete.md
  - 高级功能:
    - 缓存系统: 13-caching-advanced.md
    - 异步任务: 14-async-tasks-guide.md
    - 事件驱动: 15-events-driven.md
    - 定时调度: 16-scheduler-guide.md
    - RPC 微服务: 17-rpc-microservices.md
    - WebSocket: 18-websocket-guide.md
    - 对象存储: 19-storage-guide.md
    - 国际化: 20-i18n-guide.md
    - 数据库迁移: 21-migration-guide.md
    - 日志系统: 22-logging-complete.md
  - 最佳实践: 23-best-practices.md
  - CLI 工具:
    - 命令参考: 24-cli-commands.md
    - 脚手架指南: 25-scaffold-guide.md
  - 第三方集成:
    - 第三方接口适配器: 27-adapter-guide.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/AuriMyth/aury-boot
